<!-- img -->
<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-9 mx-auto text-center">
          <h1 class="text-white">Add Player</h1>
        </div>
      </div>
    </div>
  </div>  
  
<!-- formulaire -->
  <div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-6" style="margin: auto;">
          <!-- etape thenya mtaa formulaires // #....="ngForm" (ngSubmit)="add....()"-->
          <form #playerForm="ngForm" (ngSubmit)="addPlayer()">
            <!-- les inputs -->
            <!-- etape theltha tawa ala kol inputa // [(ngModel)]=" " name=" "-->
            
            <div class="form-group">
              <input type="text" class="form-control" [(ngModel)]="players.fullName" name="fullName" placeholder="Full Name">
            </div>

            <div class="form-group">
                <input type="text" class="form-control" [(ngModel)]="players.birthday" name="birthday" placeholder="Birthday">
              </div>

              <div class="form-group">
                <input type="text" class="form-control" [(ngModel)]="players.poste" name="poste" placeholder="Poste">
              </div>

              <!-- div pour recuperer les teams -->
              <div class="form-group">
                <select class="form-control" name="teamID" (change)="selectTeam($event)">
                  <option style="color: black;" *ngFor="let t of teams" [value]="t._id">
                    {{t.teamName}}
                  </option>
                </select>
              </div>

              <!-- blaset choose file -->
            <div class="form-group" style="visibility: hidden;">
              <input type="file" class="form-control" #filePicker (change)="onImageSelected($event)"/>
            </div>
            <div class="text-center">
              <div>
                <button class="btn btn-success" (click)="filePicker.click()">Please select Avatar</button>
              </div>
              <img [src]="imagePreview" *ngIf="imagePreview" class="mt-3" width="200px">
            </div>
            <!-- END blaset choose file -->
            
            <!-- input bouton add -->
            <div class="form-group">
              <input type="submit" class="btn btn-primary py-3 px-5" value="Add Player">
            </div>
          </form>  
        </div>
       
      </div>
    </div>
  </div>
