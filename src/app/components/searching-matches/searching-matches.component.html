<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-9 mx-auto text-center">
          <h1 class="text-white">Search Matches</h1>
        </div>
      </div>
    </div>
  </div>


  <div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-6" style="margin: auto;">

          <form [formGroup]="searchForm" >
            <div class="form-group">
              <input type="number" class="form-control" formControlName="scoreOne" placeholder="Score 1" required>
            </div>
            <div class="form-group">
              <input type="number" class="form-control" formControlName="scoreTwo" placeholder="Score 2" required>
            </div>
            <div class="form-group text-center">
                <!-- event  -->
              <input type="submit" (click)="searchMatches()" class="btn btn-primary py-3 px-5" value="Search">
            </div>
          </form> 
        </div>
      </div>
  <!-- baad me ycharchi affichi resultat --> 
      <div *ngFor="let m of searchMatchesTab">
        <app-score [matchInput]="m"></app-score>
      </div>
   <!--  -->
    </div>
  </div>
