<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-9 mx-auto text-center">
          <h1 class="text-white">Login</h1>
        </div>
      </div>
    </div>
  </div>

  
  <div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-6" style="margin: auto;">
    <!-- ID dans la balise Form (reactive Form hedhi) // [formGroup]="" -->
          <form [formGroup]="loginForm">
            <div class="form-group">
    <!-- nom pour les inputs //  formControlName="" -->
              <input type="text" class="form-control" formControlName="email" placeholder="Email">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" formControlName="pwd" placeholder="Password">
            </div>
            <div class="form-group">
    <!-- Event fl bouton // (click)=""  -->
              <input type="submit"  [disabled]="loginForm.invalid" (click)="login()" class="btn btn-primary py-3 px-5" value="Connect">
            </div>
            <span style="color: red;">{{errorMsg}}</span>
          </form>  
        </div>
      </div>
    </div>
  </div>
