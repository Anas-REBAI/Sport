<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-9 mx-auto text-center">
          <h1 class="text-white">{{title}}</h1>
        </div>
      </div>
    </div>
  </div>

  
  <div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-7">
          <!-- ID dans la balise Form (reactive Form) // [formGroup]="" -->
          <form [formGroup]="signupForm">
            <div class="form-group">
              <!-- nom pour les inputs //  formControlName="" -->
              <input type="text" class="form-control" formControlName="Name" placeholder="Name">
            </div>
            <!-- les messages d'erreurs Start-->
              <div *ngIf="signupForm.controls['Name'].invalid && 
                (signupForm.controls['Name'].dirty || (signupForm.controls['Name'].touched))">
                <!-- "touched" se pointe sur validateur "required" -->
              <div *ngIf="signupForm.controls['Name'].errors.required">name is required</div>
                <!-- "dirty(something sale or wrong)" se pointe sur validateur "minlength" -->
              <div *ngIf="signupForm.controls['Name'].errors.minlength">name must have at least 3 chars</div>
              </div>
            <!-- les messages d'erreurs End -->

            <div class="form-group">
              <input type="text" class="form-control" formControlName="email" placeholder="Email">
            </div>
            <!-- les messages d'erreurs Start-->
              <div *ngIf="signupForm.controls['email'].invalid && 
                          (signupForm.controls['email'].dirty || 
                          (signupForm.controls['email'].touched))">
                <!-- "touched" se pointe sur validateur "required" -->
              <div *ngIf="signupForm.controls['email'].errors.required">Email is required</div>
                <!-- "dirty(something sale or wrong)" se pointe sur validateur "minlength" -->
              <div *ngIf="signupForm.controls['email'].errors.email">Format Email invalid</div>
              </div>
            <!-- les messages d'erreurs End -->

            <div class="form-group">
              <input type="text" class="form-control" formControlName="pwd" placeholder="Password">
            </div>
            
            <!-- blaset choose file -->
            <div class="form-group" style="visibility: hidden;">
              <input type="file" class="form-control" #filePicker (change)="onImageSelected($event)"/>
            </div>
            <div class="text-center">
              <div>
                <button class="btn btn-success" (click)="filePicker.click()">Please select your Avatar</button>
              </div>
              <img [src]="imagePreview" *ngIf="imagePreview" class="mt-3" width="200px">
            </div>
            <!-- END blaset choose file -->
            
            <div class="form-group" class="text-center">
              <!-- Event fl bouton // (click)=""  -->
              <input type="submit" (click)="signup()" class="btn btn-primary py-3 px-5" value="create account">
            </div>
          </form>  
        </div>

        <!-- adresse ..... -->
        <div class="col-lg-4 ml-auto">
          
          <ul class="list-unstyled">
            <li class="mb-2">
              <strong class="text-white d-block">Address</strong>
              273 South Riverview Rd. <br> New York, NY 10011
            </li>
            <li class="mb-2">
              <strong class="text-white d-block">Email</strong>
              <a href="#">anasrebai3@gmail.com</a>
            </li>
            <li class="mb-2">
              <strong class="text-white d-block">
                Phone
              </strong>
              <a href="#">+216 26 018 778</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
