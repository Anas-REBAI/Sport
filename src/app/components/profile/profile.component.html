<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-9 mx-auto text-center">
          <h1 class="text-white">Profile</h1>
        </div>
      </div>
    </div>
  </div>

  <div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-7">
          <!-- ID dans la balise Form (reactive Form hedhi) // [formGroup]="" -->
          <form [formGroup]="userForm">
            <div class="form-group">
              <!-- nom pour les inputs //  formControlName="" -->
              <input type="text" class="form-control" [(ngModel)]="findedUser.Name" formControlName="Name" placeholder="Name">
            </div>
            <!-- les messages d'erreurs Start-->
              <div *ngIf="userForm.controls['Name'].invalid && 
                (userForm.controls['Name'].dirty || (userForm.controls['Name'].touched))">
              <div *ngIf="userForm.controls['Name'].errors.required">name is required</div>
              <div *ngIf="userForm.controls['Name'].errors.minlength">name must have at least 3 chars</div>
              </div>
            <!-- les messages d'erreurs End -->
            <div class="form-group">
              <input type="text" class="form-control" [(ngModel)]="findedUser.email" formControlName="email" placeholder="Email">
            </div>
            <div class="form-group">
              <!-- Event fl bouton // (click)=""  -->
              <input type="submit" (click)="editProfile()" class="btn btn-primary py-3 px-5" value="Edit Profile">
            </div>
          </form>  
        </div>
      </div>
    </div>
  </div>
